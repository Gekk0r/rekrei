box: ruby:2.3.1
services:
   - id: postgres
     env:
       POSTGRES_PASSWORD: $APP_POSTGRES_PASSWORD
       POSTGRES_USER: $APP_POSTGRES_USER
       POSTGRES_DB: $APP_POSTGRES_DB
build:
  steps:
    - rails-database-yml
    - bundle-install
    - script:
        name: rspec
        code: bundle exec rspec
