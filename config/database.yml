production:
  adapter: postgresql
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>
  sslmode: 'verify-full'
  sslrootcert: 'config/ca/rds.pem'

staging:
  adapter: postgresql
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>
  sslmode: 'verify-full'
  sslrootcert: 'config/ca/rds.pem'

development: "postgresql://localhost/rekrei_development"

test: <%= ENV['DATABASE_URL'] || "postgresql://localhost/rekrei_test" %>
