steps:
  - label: ':docker: Build docker image'
      agents:
        queue: docker-build
      plugins:
        docker-compose:
          build: app
          image-repository: rekrei/rekrei
          image-name: ${BUILDKITE_COMMIT:0:7}
          config:
            - Dockerfile
  - wait

  - label: ':rspec: Run specs'
    command: 'rspec --color specs'
    env:
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: "test"
