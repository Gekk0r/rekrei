version: '3.4'

volumes:
  bundler_cache: {}
  database: {}
  application: {}
  asset_cache: {}

networks:
  backend: {}
  frontend: {}

services:
  db:
    image: postgres:9.5
  # nginx:
    # build:
    #   context: .
    #   dockerfile: ./config/deploy/nginx/Dockerfile
    # networks: [ "backend", "frontend" ]
    # depends_on:
    #   - app
    # ports:
    #   - '3737:80'
    #   - '3738:443'
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/rekrei
      - bundler_cache:/bundler
      - asset_cache:/rekrei/public
    ports:
      - "3037:3000"
    depends_on:
      - db
    env_file: .env
    environment:
      DATABASE_URL: "postgres://postgres@db:5432/postgres?pool=5"
      RAILS_ENV: development
      RACK_ENV: development
